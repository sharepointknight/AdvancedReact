<!DOCTYPE html>
<html>

<head>

    <!-- RaleWay Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,700,800" rel="stylesheet">
    <!-- JQUERY - Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- BOOTSTRAP - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- BOOTSTRAP - Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- FONT-AWESOME - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div class="container">
        <div class="row">

            <!-- Left Sticky Nav -->
            <nav class="col-sm-3" id="myScrollspy">
                <div class="affix align-right">
                    <ul class="nav nav-stacked" data-offset-top="-1" style="margin-top:50px;">
                        <li data-anchor="#general" class="active">
                            <a>
                                <i class="fa fa-check"></i> 1. General Information</a>
                        </li>
                        <li data-anchor="#purpose">
                            <a>
                                <i class="fa fa-check"></i> 2. Purpose &amp; Need</a>
                        </li>
                        <li data-anchor="#proposed">
                            <a>
                                <i class="fa fa-check"></i> 3. Proposed Action</a>
                        </li>

                    </ul>
                    <hr align=right>
                    <div style="padding-right:20px">
                        <label for="email" class="text-muted">Form Controls:</label>
                        <br>
                        <button type="button" class="btn btn-success side">
                            <i class="fa fa-save"></i> Save</button>
                        <button type="button" class="btn btn-default side" disabled>
                            <i class="fa fa-flag"></i> Finalize &amp; Submit</button>
                    </div>


                </div>

            </nav>
            <div class="col-xs-9">

                <h3>Process Forms</h3>
                <div class="form-box po view">
                    <div class="row form-group flex sectional medium vert">

                        <div class="form-group col-xs-1 short">
                            <a href="#" class="collapser flip">
                                <i class="fa fa-chevron-circle-up"></i>
                            </a>
                        </div>
                        <div class="form-group col-xs-8 short">
                            <h4 class="sectiontitle">1. General Information</h4>
                        </div>
                        <div class="form-group col-xs-3 align-right short">
                            <span class="text-muted small sectionstatus undone">
                                <i class="fa fa-check-square-o done"></i>
                                <i class="fa fa-square-o undone"></i> &nbsp;Complete</span>
                        </div>

                    </div>
                    <div class="row form-group sectionform" id="general">
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-6">
                                    <label class="required">Project Name:</label>
                                    <input type="text" class="form-control" placeholder="Enter a name for this project">
                                </div>

                                <div class="col-xs-3">
                                    <label class="required">Project Number:</label>
                                    <input type="text" class="form-control" placeholder="Enter Project #" aria-describedby="basic-addon1">
                                </div>

                            </div>

                        </div>
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-4">
                                    <label class="required">Region:</label>
                                    <select class="form-control" id="sel1">
                                        <option disabled selected>Select Region</option>
                                        <option>Region 2</option>
                                        <option>Region 3</option>
                                        <option>Region 4</option>
                                    </select>
                                </div>

                                <div class="col-xs-4">
                                    <label class="required">Country:</label>
                                    <select class="form-control" id="sel2" disabled>
                                        <option disabled selected>Select Country</option>
                                        <option>Canada</option>
                                        <option>Mexico</option>
                                        <option>United States</option>
                                    </select>
                                </div>

                                <div class="col-xs-4">
                                    <label class="required">Location:</label>
                                    <select class="form-control" id="sel3" disabled>
                                        <option disabled selected>Select Location</option>
                                        <option>Chapel Hill</option>
                                        <option>Capitol Reef</option>
                                        <option>Other</option>
                                    </select>
                                </div>

                            </div>

                        </div>
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>
                        <div class="col-xs-11 form-group">
                            <div class="row">
                                <div class="col-xs-12">
                                    <label class="required">Project Preparer:</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Enter Name" aria-describedby="basic-addon1" />
                                    </div>
                                </div>
                                <div class="col-xs-12">
                                    <hr class="regular" />
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-12">
                                    <label class="required">Estimated Completion Date:</label>
                                </div>

                                <div class="col-xs-4">
                                    <select class="form-control" id="sel4">
                                        <option disabled selected>Select Duration</option>
                                        <option>2 Weeks</option>
                                        <option>4 Weeks</option>
                                        <option>8 Weeks</option>
                                    </select>
                                </div>

                                <div class="col-xs-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Select Date" data-provide="datepicker" />
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">
                            <div class="row">
                                <div class="col-xs-12 group0">
                                    <label class="required">Document Type:</label>
                                    <select class="form-control" id="click1">
                                        <option disabled selected>Select Type</option>
                                        <option>State</option>
                                        <option>Demo Document</option>
                                        <option>Automated Process</option>
                                    </select>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row form-group flex sectional medium vert">

                        <div class="form-group col-xs-1 short">
                            <a href="#" class="collapser flip">
                                <i class="fa fa-chevron-circle-up"></i>
                            </a>
                        </div>
                        <div class="form-group col-xs-8 short">
                            <h4 class="sectiontitle">2. Purpose &amp; Need</h4>
                        </div>
                        <div class="form-group col-xs-3 align-right short">
                            <span class="text-muted small sectionstatus undone">
                                <i class="fa fa-check-square-o done"></i>
                                <i class="fa fa-square-o undone"></i> &nbsp;Complete</span>
                        </div>

                    </div>
                    <div class="row form-group sectionform" id="purpose">
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-12">
                                    <label class="required">Purpose:</label>
                                    <label class="note block">Provide a one sentence description of the Purpose, defining the transportation problem
                                        to be solved.</label>
                                    <textarea class="form-control" placeholder="Enter Text"></textarea>
                                </div>

                            </div>

                        </div>
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-12">
                                    <label class="required">Need:</label>
                                    <label class="note block">Provide a one sentence description of the Need, stating evidence to support the problem
                                        statement (Purpose). </label>
                                    <textarea class="form-control" placeholder="Enter Text"></textarea>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="row form-group flex sectional medium vert">

                        <div class="form-group col-xs-1 short">
                            <a href="#" class="collapser flip">
                                <i class="fa fa-chevron-circle-up"></i>
                            </a>
                        </div>
                        <div class="form-group col-xs-8 short">
                            <h4 class="sectiontitle">3. Proposed Action</h4>
                        </div>
                        <div class="form-group col-xs-3 align-right short">
                            <span class="text-muted small sectionstatus undone">
                                <i class="fa fa-check-square-o done"></i>
                                <i class="fa fa-square-o undone"></i> &nbsp;Complete</span>
                        </div>

                    </div>
                    <div class="row form-group sectionform" id="proposed">
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-12">
                                    <label class="required">Description of Proposed Action:</label>
                                    <label class="note block">Provide a written description, including project length, route number, and mile post.</label>
                                    <textarea class="form-control" placeholder="Enter Text"></textarea>
                                </div>

                            </div>

                        </div>
                        <div class="col-xs-1 form-group">
                            <div class="progress-circle"></div>
                        </div>

                        <div class="col-xs-11 form-group">

                            <div class="row">

                                <div class="col-xs-12">

                                    <label class="required">Project Location:</label>
                                    <label class="note block">Include a map of the project location and typical section(s) of the proposed project</label>
                                    <input id="input1" type="file" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
